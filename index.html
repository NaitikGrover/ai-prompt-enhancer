<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Enhancer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#10B981', // Emerald 500
              'brand-secondary': '#059669', // Emerald 600
              'base-100': '#111827', // Gray 900
              'base-200': '#1F2937', // Gray 800
              'base-300': '#374151', // Gray 700
              'text-primary': '#F9FAFB', // Gray 50
              'text-secondary': '#D1D5DB', // Gray 300
            },
            backgroundImage: {
              'gradient-brand': 'linear-gradient(to right, #10B981, #34D399)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'fade-in-scale': 'fadeInScale 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInScale: {
                '0%': { opacity: 0, transform: 'scale(0.95)' },
                '100%': { opacity: 1, transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  </body>
</html>
